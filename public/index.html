<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Bank Pacman</title>
    <meta name="description" content="High-quality, mobile-responsive Pacman game">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Memory Bank Pacman</h1>
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
                <div class="lives">Lives: <span id="lives">3</span></div>
            </div>
        </header>
        
        <main class="game-main">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">Ready!</h2>
                    <p id="overlayMessage">Press SPACE to start or tap to begin</p>
                    <button id="startButton" class="game-button">Start Game</button>
                </div>
            </div>
            
            <!-- Mobile controls -->
            <div class="mobile-controls" id="mobileControls">
                <div class="control-pad">
                    <button class="control-btn" id="upBtn" data-direction="up">↑</button>
                    <div class="control-row">
                        <button class="control-btn" id="leftBtn" data-direction="left">←</button>
                        <button class="control-btn pause-btn" id="pauseBtn">⏸</button>
                        <button class="control-btn" id="rightBtn" data-direction="right">→</button>
                    </div>
                    <button class="control-btn" id="downBtn" data-direction="down">↓</button>
                </div>
            </div>
        </main>
        
        <footer class="game-footer">
            <div class="instructions">
                <p><strong>Desktop:</strong> Arrow keys or WASD to move, SPACE to pause</p>
                <p><strong>Mobile:</strong> Swipe or use buttons to move, tap pause to pause</p>
            </div>
        </footer>
    </div>
    
    <script type="module" src="../dist/pacman/game.js"></script>
</body>
</html>
